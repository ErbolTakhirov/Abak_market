# ==============================================
# GROCERY STORE + WHATSAPP BOT - DOCKER COMPOSE
# ==============================================
# Production-ready orchestration with all services

version: '3.9'

services:
  # ==============================================
  # NGINX - Reverse Proxy & Static Files
  # ==============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: grocery_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - grocery_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # DJANGO WEB APPLICATION
  # ==============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: grocery_web
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
      - ./credentials:/app/credentials:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grocery_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================
  # CELERY WORKER - Background Tasks
  # ==============================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: grocery_celery_worker
    restart: always
    command: celery -A config worker -l INFO --concurrency=4 -Q default,voice,pdf,notifications
    env_file:
      - .env
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - ./credentials:/app/credentials:ro
    depends_on:
      - web
      - redis
    networks:
      - grocery_network
    healthcheck:
      test: ["CMD", "celery", "-A", "config", "inspect", "ping"]
      interval: 60s
      timeout: 10s
      retries: 3

  # ==============================================
  # CELERY BEAT - Scheduled Tasks
  # ==============================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: grocery_celery_beat
    restart: always
    command: celery -A config beat -l INFO
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - web
      - redis
    networks:
      - grocery_network

  # ==============================================
  # POSTGRESQL DATABASE
  # ==============================================
  db:
    image: postgres:15-alpine
    container_name: grocery_db
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-grocery_store}
      POSTGRES_USER: ${DATABASE_USER:-grocery_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-secure_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - grocery_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-grocery_user} -d ${DATABASE_NAME:-grocery_store}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # REDIS - Cache & Message Broker
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: grocery_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - grocery_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==============================================
# NETWORKS
# ==============================================
networks:
  grocery_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==============================================
# VOLUMES
# ==============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
